    <div class="d-flex flex-column justify-content-center align-items-center" >
        <div class="p-2 bd-highlight col-1">
            <button type="button" class="btn btn-primary btn-lg">Pull Data</button>
        </div>
        <div class="p-2 bd-highlight col-1">
            <button type="button" class="d-none btn btn-success btn-lg">Add Row</button>
        </div>
      </div>
      <div class="table-responsive">
      <table class="table table-light table-bordered d-none">
          <tr class="thead-light">
              <th scope="col">#</th>

              <th scope="col">Surname:</th>

              <th scope="col">City:</th>

                  <input id="name" type="text" aria-label="info" class="form-control d-none" placeholder="Enter your name">
                  <input id="surname" type="text" aria-label="info" class="form-control d-none" placeholder="Enter your surname">
            </div>
            <div class="input-group">
                <input id="email" type="text" class="form-control d-none" placeholder="Enter your email address" aria-label="info" aria-describedby="button-addon3">
            </div>
            <div class="input-group">
                <input id="city" type="text" class="form-control d-none" placeholder="Enter your location" aria-label="info" aria-describedby="button-addon3">
            </div>
            <div class="input-group">
                <input id="company" type="text" class="form-control d-none" placeholder="Enter your company name" aria-label="info" aria-describedby="button-addon3">
            <button id="submit" class="btn btn-secondary d-none" type="button">Submit</button> 
        </div>
